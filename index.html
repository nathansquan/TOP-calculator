<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TOP Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles/style.css" rel="stylesheet">
        <script src="scripts/script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display">0</div> 
            <div class="keypad">
                <div class="digits">
                    <div class="clear">
                        <button id="clear" type="button" name="clear">AC</button>
                    </div>
                    <div class="digits digits-col1">
                        <button class="operand" type="button" name="7">7</button>
                        <button class="operand" type="button" name="8">8</button>
                        <button class="operand" type="button" name="9">9</button>
                    </div>
                    <div class="digits digits-col2">
                        <button class="operand" type="button" name="4">4</button>
                        <button class="operand" type="button" name="5">5</button>
                        <button class="operand" type="button" name="6">6</button>
                    </div>
                    <div class="digits digits-col3">
                        <button class="operand" type="button" name="1">1</button>
                        <button class="operand" type="button" name="2">2</button>
                        <button class="operand" type="button" name="3">3</button>
                    </div>
                    <div class="digits digits-row4">
                        <button class="operand" type="button" name="0">0</button>
                        <button id="decimal" class="operand" type="button" name="decimal">.</button>
                    </div>
                </div>
                <div class="operators">
                        <button type="button" name="/">&divide;</button>
                        <button type="button" name="*">&times;</button>
                        <button type="button" name="-">&minus;</button>
                        <button type="button" name="+">&plus;</button>
                        <button id="equals" type="button" name="=">&equals;</button>
                </div>
            </div>
        </div>
    </body>
</html>
