<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TOP Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles/style.css" rel="stylesheet">
        <script src="scripts/script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display">12345</div> 
            <div class="input">
                <div class="digits">
                    <div class="digits row1">
                        <button type="button" name="9">7</button>
                        <button type="button" name="8">8</button>
                        <button type="button" name="7">9</button>
                    </div>
                    <div class="digits row2">
                        <button type="button" name="6">4</button>
                        <button type="button" name="5">5</button>
                        <button type="button" name="4">6</button>
                    </div>
                    <div class="digits row3">
                        <button type="button" name="3">1</button>
                        <button type="button" name="2">2</button>
                        <button type="button" name="1">3</button>
                    </div>
                    <div class="digits row4">
                        <button type="button" name="0">0</button>
                    </div>
                </div>
                <div class="operators">
                    <div class="operators row1">
                        <button type="button" name="clear">CLEAR</button>
                    </div>
                    <div class="operators row2">
                        <button type="button" name="multiply">&times;</button>
                        <button type="button" name="divide">&divide;</button>
                    </div>
                    <div class="operators row3">
                        <button type="button" name="add">&plus;</button>
                        <button type="button" name="subtract">&minus;</button>
                    </div>
                    <div class="operators row4">
                        <button type="button" name="equals">&equals;</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
